let i=0,score=0,c=0,w=0,lock=false;

function load(){
lock=false;
document.getElementById("counter").innerHTML="Remaining MCQs : "+(data.length-i);
document.getElementById("question").innerHTML=data[i].q;
let sDiv=document.getElementById("statements");
sDiv.innerHTML="";
data[i].s.forEach(x=>sDiv.innerHTML+=`<div class="statement">${x}</div>`);
let oDiv=document.getElementById("options");
oDiv.innerHTML="";
data[i].o.forEach((x,j)=>{
let d=document.createElement("div");
d.className="option";
d.innerHTML=x;
d.onclick=()=>check(j,d);
oDiv.appendChild(d);
});
document.getElementById("explanation").style.display="none";
document.getElementById("nextBtn").style.display="none";
}

function check(j,el){
if(lock) return;
lock=true;
let all=document.querySelectorAll(".option");
if(j===data[i].a){
el.classList.add("correct"); score+=2; c++;
}else{
el.classList.add("wrong");
all[data[i].a].classList.add("correct");
score-=1; w++;
}
let ex=document.getElementById("explanation");
ex.style.display="block";
ex.innerHTML="<b>Explanation:</b><br>"+data[i].e;
document.getElementById("nextBtn").style.display="block";
}
