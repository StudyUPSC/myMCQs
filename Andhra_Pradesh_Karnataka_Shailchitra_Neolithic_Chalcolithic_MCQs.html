let current=0,score=0,correct=0,wrong=0,attempted=0;
let total=questions.length;
let timeLimit=total*72;
const quiz=document.getElementById("quiz");
const result=document.getElementById("result");
const progress=document.getElementById("progress");
const timeDisplay=document.getElementById("time");

function loadQuestion(){
if(current>=total){showResult();return;}
let q=questions[current];
quiz.innerHTML=`
<div class="question-number">(Question ${current+1} of ${total})</div>
<div class="question-text">${q.question}</div>
<div class="options">
${q.options.map((opt,i)=>`<button onclick="selectOption(${i},this)">${opt}</button>`).join("")}
</div>
<div class="explanation" id="expBox"></div>
<button class="next-btn" onclick="nextQuestion()">Next Question</button>
`;
progress.style.width=(current/total)*100+"%";
}

function selectOption(i,btn){
let q=questions[current];
let buttons=document.querySelectorAll(".options button");
buttons.forEach(b=>b.disabled=true);
attempted++;
let exp=document.getElementById("expBox");

if(i===q.answer){
score+=2;correct++;
btn.classList.add("correct");
}else{
score-=0.67;wrong++;
btn.classList.add("wrong");
buttons[q.answer].classList.add("correct");
}
exp.innerHTML=`<strong>Correct Answer:</strong> ${q.options[q.answer]}

<strong>Explanation:</strong>

${q.explanation}`;
exp.style.display="block";
setTimeout(nextQuestion,3000);
}

function nextQuestion(){current++;loadQuestion();}

function showResult(){
quiz.style.display="none";
progress.style.width="100%";
let percentage=((score/(total*2))*100).toFixed(2);
let timeTaken=(total*72-timeLimit);

result.innerHTML=`
<div class="card result-card">
<h2>Result Summary</h2>
<p><strong>Topic:</strong> ‡§Ü‡§Ç‡§ß‡•ç‡§∞ ‡§™‡•ç‡§∞‡§¶‡•á‡§∂‚Äì‡§ï‡§∞‡•ç‡§®‡§æ‡§ü‡§ï ‡§∂‡•à‡§≤‡§ö‡§ø‡§§‡•ç‡§∞ ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞ (Neolithic‚ÄìChalcolithic) MCQs</p>
<p>Total Questions: ${total}</p>
<p>Attempted: ${attempted}</p>
<p>Correct: ${correct}</p>
<p>Wrong: ${wrong}</p>
<h2>Total Marks: ${score.toFixed(2)}</h2>
<p>Percentage: ${percentage}%</p>
<p>Time Taken: ${timeTaken} seconds</p>
<button class="next-btn" onclick="location.reload()">Restart Quiz</button>
</div>
`;
}

function timer(){
let m=Math.floor(timeLimit/60);
let s=timeLimit%60;
timeDisplay.textContent=`${m}:${s<10?'0'+s:s}`;
if(timeLimit<=0)showResult();
timeLimit--;
}
setInterval(timer,1000);

loadQuestion();
</script>
