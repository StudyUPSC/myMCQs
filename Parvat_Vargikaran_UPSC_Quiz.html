const quizBox=document.getElementById("quizBox");
const timer=document.getElementById("timer");

function loadQuestion(){
    let q=questions[current];
    quizBox.innerHTML=`
    <div>(Question ${current+1} of ${questions.length})</div>
    <div class="question">${q.q}</div>
    ${q.options.map((opt,i)=>`<button class="option" onclick="selectOption(${i})">${opt}</button>`).join("")}
    <div id="explanation" style="margin-top:15px;"></div>
    <button onclick="nextQuestion()">Next Question</button>
    `;
}

function selectOption(i){
    let q=questions[current];
    let buttons=document.querySelectorAll(".option");
    buttons.forEach(btn=>btn.disabled=true);
    attempted++;
    userAnswers[current]=i;
    if(i===q.answer){
        buttons[i].classList.add("correct");
        correct++;
    }else{
        buttons[i].classList.add("wrong");
        buttons[q.answer].classList.add("correct");
        wrong++;
    }
    document.getElementById("explanation").innerHTML="<b>Explanation:</b><br>"+q.explanation;
}

function nextQuestion(){
    if(current<questions.length-1){
        current++;
        loadQuestion();
    }else{
        showResult();
    }
}

function showResult(){
    let marks=(correct*2)-(wrong*0.67);
    let percentage=(marks/(questions.length*2))*100;

    <h3>Result Summary</h3>
    <p>Topic: рдкрд░реНрд╡рддреЛрдВ рдХрд╛ рд╡рд░реНрдЧреАрдХрд░рдг</p>

    <p>Correct: ${correct}</p>
    <p>Wrong: ${wrong}</p>
    <p>Total Marks: ${marks.toFixed(2)}</p>
    <p>Percentage: ${percentage.toFixed(2)}%</p>
    <p>Time Taken: ${Math.floor((totalTime-timeLeft)/60)}:${((totalTime-timeLeft)%60).toString().padStart(2,'0')}</p>
    <button onclick="showReview()">ЁЯУШ See All Explanations</button>
    </div>`;
}

function showReview(){
    let reviewHTML="";
    questions.forEach((q,index)=>{
        reviewHTML+=`
        <div class="review-card">
        <div><b>Question ${index+1}</b></div>
        <div class="question">${q.q}</div>
        `;
        q.options.forEach((opt,i)=>{
            let cls="";
            if(i===q.answer) cls="correct";
            if(userAnswers[index]===i && i!==q.answer) cls="wrong";
            reviewHTML+=`<div class="option ${cls}" style="cursor:default;">${opt}</div>`;
        });
        reviewHTML+=`<div style="margin-top:8px;"><b>Explanation:</b><br>${q.explanation}</div></div>`;
    });
    quizBox.innerHTML=reviewHTML;
}

function startTimer(){
    let interval=setInterval(()=>{
        timeLeft--;
        let min=Math.floor(timeLeft/60);
        let sec=timeLeft%60;
        timer.innerHTML=`${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;

            showResult();

    },1000);
}
