let currentQuestion=0;
let score=0;
let attempted=0;
let correct=0;
let wrong=0;

const quizContainer=document.getElementById("quiz-container");

function loadQuestion(){
    const q=quizData[currentQuestion];
    quizContainer.innerHTML=`
        <div class="question-number">(Question ${currentQuestion+1} of ${quizData.length})</div>
        <div class="question-text">${q.question}</div>
        ${q.options.map((opt,i)=>`<button class="option" onclick="selectOption(${i})">${opt}</button>`).join("")}
        <div class="explanation" id="explanation">${q.explanation}</div>
        <button class="next-btn" onclick="nextQuestion()">Next Question</button>
    `;
}

function selectOption(index){
    const options=document.querySelectorAll(".option");
    options.forEach(btn=>btn.disabled=true);
    attempted++;
    if(index===quizData[currentQuestion].correct){
        options[index].classList.add("correct");
        score+=2;
        correct++;
    }else{
        options[index].classList.add("wrong");
        options[quizData[currentQuestion].correct].classList.add("correct");
        score-=0.67;
        wrong++;
    }
    document.getElementById("explanation").style.display="block";
}

function nextQuestion(){
    if(currentQuestion<quizData.length-1){
        currentQuestion++;
        loadQuestion();
    }else{
        showResult();
    }
}

function showResult(){
    let percentage=((score/(quizData.length*2))*100).toFixed(2);
    quizContainer.innerHTML=`
    <div class="result-card">
    <h2>Result Summary</h2>
    <p><b>Topic:</b> ‡§¨‡•ç‡§∞‡§π‡•ç‡§Æ‡§æ‡§Ç‡§° ‡§ï‡§æ ‡§Ü‡§ï‡§æ‡§∞, ‡§¶‡•Ç‡§∞‡•Ä ‡§Æ‡§æ‡§™‡§® ‡§è‡§µ‡§Ç ‡§¨‡§ø‡§ó ‡§¨‡•à‡§Ç‡§ó ‡§∏‡§ø‡§¶‡•ç‡§ß‡§æ‡§Ç‡§§</p>
    <p>Total Questions: ${quizData.length}</p>
    <p>Attempted: ${attempted}</p>
    <p>Correct: ${correct}</p>
    <p>Wrong: ${wrong}</p>
    <p>Total Marks: ${score.toFixed(2)}</p>
    <p>Percentage: ${percentage}%</p>
    </div>`;
}

let totalTime=quizData.length*72;
let timer=document.getElementById("timer");

let countdown=setInterval(()=>{
    let minutes=Math.floor(totalTime/60);
    let seconds=totalTime%60;
    timer.innerText=`${minutes}:${seconds<10?"0":""}${seconds}`;
    totalTime--;
    if(totalTime<0){
        clearInterval(countdown);
        showResult();
    }
},1000);

loadQuestion();
