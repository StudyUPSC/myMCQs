const result=document.getElementById("result");
const progress=document.getElementById("progress");
const timeDisplay=document.getElementById("time");

function loadQuestion(){
if(current>=total){showResult();return;}
let q=questions[current];
quiz.innerHTML=`
<div class="question-number">(Question ${current+1} of ${total})</div>
<div class="question-text">${q.question}</div>

</div>

`;
progress.style.width=(current/total)*100+"%";
}

function selectOption(i,btn){
let q=questions[current];
let buttons=document.querySelectorAll(".options button");
buttons.forEach(b=>b.disabled=true);
attempted++;
let exp=document.getElementById("expBox");

if(i===q.answer){
score+=2;correct++;
btn.classList.add("correct");
exp.innerHTML="<strong>Correct Answer:</strong> "+q.options[q.answer]+"<br><br><strong>Explanation:</strong><br>"+q.explanation;
}else{
score-=0.67;wrong++;
btn.classList.add("wrong");
buttons[q.answer].classList.add("correct");
exp.innerHTML="<strong>Correct Answer:</strong> "+q.options[q.answer]+"<br><br><strong>Explanation:</strong><br>"+q.explanation;
}
exp.style.display="block";
setTimeout(nextQuestion,3000);
}

quiz.style.display="none";
