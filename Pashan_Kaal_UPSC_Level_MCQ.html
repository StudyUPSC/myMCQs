let score=0;

let wrong=0;
let attempted=0;
let total=questions.length;
let timeLimit=total*72; // 1.2 min per question (72 sec)

const result=document.getElementById("result");
const progress=document.getElementById("progress");
const timeDisplay=document.getElementById("time");

function loadQuestion(){
if(current>=total){showResult();return;}
let q=questions[current];
quiz.innerHTML=`
<div class="question-box">
<p><b>(Question ${current+1} of ${total})</b></p>
<p>${q.question}</p>
<div class="options">
${q.options.map((opt,i)=>`<button onclick="selectOption(${i})">${opt}</button>`).join("")}
</div>
<div class="explanation" id="explanation"></div>
<button class="next-btn" onclick="nextQuestion()">Next</button>
</div>
`;
progress.style.width=((current)/total)*100+"%";
}

function selectOption(i){
let q=questions[current];
let exp=document.getElementById("explanation");
if(exp.style.display==="block") return;

attempted++;
if(i===q.answer){
score+=2;
correct++;
exp.innerHTML="<b>‚úî Correct Answer</b><br><br>"+q.explanation;
}else{
score-=0.67;
wrong++;
exp.innerHTML="<b>‚ùå Wrong Answer</b><br><br>"+q.explanation;
}
exp.style.display="block";

setTimeout(()=>{nextQuestion();},3000);
}

function nextQuestion(){
current++;

}

function showResult(){
quiz.style.display="none";
progress.style.width="100%";
result.style.display="block";

let percentage=((score/(total*2))*100).toFixed(2);
let timeTaken=(total*72-timeLimit);

result.innerHTML=`

<p><b>Topic:</b> ‡§™‡§æ‡§∑‡§æ‡§£ ‡§ï‡§æ‡§≤ ‚Äì UPSC Level MCQs</p>

<p><b>Time Taken:</b> ${timeTaken} seconds</p>

`;
}

let minutes=Math.floor(timeLimit/60);
